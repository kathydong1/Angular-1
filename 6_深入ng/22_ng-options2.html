<!DOCTYPE html>
<html ng-app="test">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="angular.js"></script>
    <script>
	    let mod=angular.module('test', []);
	
	    mod.controller('main', function ($scope){
	      $scope.arr=[{id: 1, name: '北京'}, 
	      						{id: 2, name: '上海'}, 
	      						{id: 3, name: '深圳'}, 
	      						{id: 4, name: '武汉'}];
	      $scope.city=1;
	    });
    </script>
  </head>
  <body ng-controller="main">
    <select ng-model="city" ng-options="item.id as item.name for item in arr"></select>
    {{city}}
  </body>
</html>
