<!DOCTYPE html>
<html ng-app="">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="angular.js"></script>
  </head>
  <body>
    <ng-form name="form1" action="http://www.baidu.com/" method="get">
      邮箱：<input type="email" ng-model="email" name="email" />
      <span ng-show="form1.email['$invalid']">邮箱填写有误</span>
      <br>
      用户：<input type="text" name="user" /><br>
      密码：<input type="password" name="pass" /><br>
      <input type="submit" value="提交">
    </ng-form>
  </body>
</html>
