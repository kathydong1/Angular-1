<!DOCTYPE html>
<html ng-app="">
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body ng-init="arr=[{name:'zyh',con:'今天的太阳好圆啊'},
						{name:'张三',con:'还有一天就休息咯'},
						{name:'李四',con:'放假8天，好爽'}]">
		名字：<input type="text" ng-model="name" /><br />
		内容：<input type="text" ng-model="con" /><br />
		<button ng-click="arr.unshift({name:name,con:con})">提交</button>
		<ul>
			<li ng-repeat="item in arr">
				<h3>{{item.name}}</h3>
				<p>{{item.con}}</p>
			</li>
		</ul>
		<script src="angular.js"></script>
	</body>
</html>
