<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				Angular.js
				
				
				原始：
					MVC模式
						M   Model       模型-数据
						V   View        视图-表现层        HTML/CSS
						C   Controller  控制器-业务逻辑
						
						缺点:
							1.M和V耦合度高
							2.C特别臃肿
				
				
				变种：
					MVP
						M
						V
						P   Presenter   主持人
						
						缺点:
						1.M和V没有耦合
						2.P特别特别臃肿
		
					MVVM	Angular属于典型的MVVM模式
					
						M
						V
						VM    ViewModel
						
						缺点:
							1.M和V没有耦合
							2.VM还好
			*/
		</script>
	</body>
</html>
