<!doctype html>
<html ng-app="test">
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script src="angular.js"></script>
<script>
	var app=angular.module('test', []);
	
	app.controller('cont1', function ($scope){
		$scope.str='';
		$scope.arr=['red', 'yellow', 'green', 'pink', 'blue', 'black', 'white'];
	});
	
	app.directive('downlist', function (){
		return {
			restrict: 'E',
			template:`<input type="text" ng-model="str" />
					<ul>
						<li ng-repeat="v in arr" ng-show="v.indexOf(str)!=-1">{{v}}</li>
					</ul>`
		};
	});
</script>
</head>

<body ng-controller="cont1">
	<downlist></downlist>
</body>
</html>
